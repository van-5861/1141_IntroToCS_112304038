<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Grade Statistics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .input-container {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
            align-items: center;
        }

        input {
            padding: 8px;
            font-size: 16px;
            width: 100px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 8px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #f0f0f0;
            border: 1px solid #999;
            border-radius: 4px;
        }

        button:hover {
            background-color: #e0e0e0;
        }

        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 60%;
            min-width: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        /* Footer row style */
        tfoot tr {
            background-color: #e6e6e6;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Grade Statistics</h1>

    <div class="input-container">
        <input type="number" id="mathInput" placeholder="Math" min="0" max="100">
        <input type="number" id="englishInput" placeholder="English" min="0" max="100">
        <button id="submitBtn">Submit</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Math</th>
                <th>English</th>
                <th>Average</th>
            </tr>
        </thead>
        <tbody id="gradeTableBody"></tbody>
        <tfoot>
            <tr>
                <td>Average</td>
                <td id="avgMath">0.00</td>
                <td id="avgEnglish">0.00</td>
                <td id="avgTotal">0.00</td>
            </tr>
        </tfoot>
    </table>

    <script>
        var mathInput = document.getElementById("mathInput");
        var englishInput = document.getElementById("englishInput");
        var submitBtn = document.getElementById("submitBtn");
        var tbody = document.getElementById("gradeTableBody");
        
        var avgMathCell = document.getElementById("avgMath");
        var avgEnglishCell = document.getElementById("avgEnglish");
        var avgTotalCell = document.getElementById("avgTotal");

        var count = 0;

        var totalMath = 0;
        var totalEnglish = 0;

        submitBtn.addEventListener("click", function () {
            var mathScore = mathInput.value;
            var englishScore = englishInput.value;

            if (mathScore === "" || englishScore === "") {
                alert("Please enter both Math and English grades.");
                return;
            }

            var m = parseFloat(mathScore);
            var e = parseFloat(englishScore);

            if (m < 0 || m > 100 || e < 0 || e > 100) {
                alert("Grades must be between 0 and 100.");
                return;
            }

            count++;
            totalMath += m;
            totalEnglish += e;

            var rowAvg = (m + e) / 2;

            var newRow = document.createElement("tr");
            
            var cellIndex = document.createElement("td");
            cellIndex.innerText = count;
            newRow.appendChild(cellIndex);

            var cellMath = document.createElement("td");
            cellMath.innerText = m;
            newRow.appendChild(cellMath);

            var cellEnglish = document.createElement("td");
            cellEnglish.innerText = e;
            newRow.appendChild(cellEnglish);

            var cellAvg = document.createElement("td");
            cellAvg.innerText = rowAvg.toFixed(2);
            newRow.appendChild(cellAvg);

            tbody.appendChild(newRow);

            updateFooter();

            mathInput.value = "";
            englishInput.value = "";
        });

        function updateFooter() {
            if (count === 0) return;

            var mathAverage = totalMath / count;
            var englishAverage = totalEnglish / count;
            
            var overallAverage = (mathAverage + englishAverage) / 2;

            avgMathCell.innerText = mathAverage.toFixed(2);
            avgEnglishCell.innerText = englishAverage.toFixed(2);
            avgTotalCell.innerText = overallAverage.toFixed(2);
        }
    </script>
</body>
</html>
